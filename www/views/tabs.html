<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Home Tab -->
    <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref="tab.home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <!-- Dashboard Tab -->
    <ion-tab title="List" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" ui-sref="tab.dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Summary" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" ui-sref="tab.summary">
        <ion-nav-view name="tab-summary"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.account">
        <ion-nav-view name="tab-account "></ion-nav-view>
    </ion-tab>


</ion-tabs>
