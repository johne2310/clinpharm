<ion-view view-title="Account">
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                Select base ward
            </div>
            <label class="item item-input item-select">
                <div class="input-label">
                    Ward
                </div>
                <select ng-model="journal.feeling">
                    <option ng-repeat="ward in vm.wards">{{ ward }} </option>
                </select>
            </label>

        </div>
    </ion-content>
</ion-view>
